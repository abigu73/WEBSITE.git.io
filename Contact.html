 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>

<body>
    <section class="contact py-5" id="contact">
        <div class="container-lg py-4">
          <div class="row justify-content-center">
              <div class="col-lg-8">
               <div class="section-title text-center">
                <h2 class="fw-bold mb-5">Contact Me</h2>
              </div>
              </div>
              <div class="row">
               <div class="col-md-5">
                <div class="contact-item d-flex">
                <div class="icon fs-4 text-primary">
                  <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="text ms-3">
                <h3 class="fs-5">Email</h3>
                <p class="text-muted">Velatiacoffee@gmail.com</p>
                </div>
                </div>
                
                <div class="contact-item d-flex mb-3">
                  <div class="icon fs-4 text-primary">
                    <i class="fa-solid fa-phone"></i>
                  </div>
                  <div class="text ms-3">
                  <h3 class="fs-5">Phone</h3>
                  <p class="text-muted">+251900087564</p>
                  </div>
                  </div>
                  
                  <div class="contact-item d-flex mb-3">
                    <div class="icon fs-4 text-primary">
                      <i class="fa-brands fa-instagram"></i>
                    </div>
                    <div class="text ms-3">
                    <h3 class="fs-5"> Instagram</h3>
                    <p class="text-muted">velatia</p>
                    </div>
                    </div>
        
                  <div class="contact-item d-flex mb-3">
                    <div class="icon fs-4 text-primary">
                      <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="text ms-3">
                    <h3 class="fs-5">Address</h3>
                    <p class="text-muted">Addis Ababa</p>
                    </div>
                    </div>    
               </div>
               <div class="col-md-7">
                <div class="contact-form" >
                  <form>
                   <div class="row">
                     <div class="col-lg-12 mb-4">
                     <input type="text" placeholder="Your Name" class="
                       form-control form-control-lg fs-6 border-0 shadow-sm">
                      </div>
                   </div>
                   <div class="row">
                     <div class="col-lg-12 mb-4">
                     <input type="text" placeholder="Your Email" class="
                       form-control form-control-lg fs-6 border-0 shadow-sm">
                      </div>
                   </div>
                   <div class="row">
                     <div class="col-lg-12 mb-4">
                     <input type="text" placeholder="Subject" class="
                       form-control form-control-lg fs-6 border-0 shadow-sm">
                      </div>
                   </div>
                   <div class="row">
                     <div class="col-lg-12 mb-4">
                     <textarea rows="5" placeholder="Your Message" class="
                       form-control form-control-lg fs-6 border-0 shadow-sm"></textarea>
                      </div>
                   </div>
                   <div class="row">
                     <div class="col-lg-12">
                     <button type="submit" class="btn btn-primary px-3">Send Message</button> 
                     </div>
        
                   </div>
                  </form>

            </div>
          </div>
           </form>


           
           <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63053.7269306511!2d38.67563654863279!3d8.985217800000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x164b8514ef08614b%3A0x240d841af850777f!2sCMC!5e0!3m2!1sam!2set!4v1701425522410!5m2!1sam!2set" width="800" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
